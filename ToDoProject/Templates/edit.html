{% block body%}
<h1>welcome</h1>
<div class="row">
    <div class="col-md-6" style="margin: 0 auto;">
      <form action="/update_item/{{id}}">
        <div class="form-group">
          <label for="text">Todo Title</label>
          <input type="text" class="form-control" id="text" name="text" value={{text}}>
        </div>
        <div class="form-group">
          <label for="date">Todo Description</label>
          <textarea class="form-control" id="date" name="date" rows="3">{{date}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Update</button>
      </form>
      </div>
      </div>
{% endblock %}
